<ng-container *ngIf="saveRecipes$ | async"></ng-container>

<h1>New Recipe</h1>
<form [formGroup]="formGroup">

    <div class="row">
        <div class="col-4">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title">
        </div>

        <div class="col-4">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" formControlName="ingredients">
        </div>
        <div class="col-1">
            <i class="pi pi-plus" style="padding-top:20px; font-size: 1rem"></i>
        </div>

        <div class="col-3">
            <label for="Tags">Tags</label>
            @for (tag of tags; track $index) {
                <div class="tag-input">
                    <input type="radio" formControlName="tags" [id]="tag.key" [value]="tag"/>
                    <label [for]="tag.key">{{tag.name}}</label>
                </div>
            }
        </div>
    </div>


    <div class="row">
        <div class="col-4">
            <label for="imageUrl">ImageUrl</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>

        <div class="col-3">
            <label for="cookingTime">CookingTime</label>
            <input type="text" id="cookingTime" formControlName="cookingTime">
        </div>
    </div>


    <div class="row">
        <div class="col-4">
            <label for="yield">Yield</label>
            <input type="text" id="yield" formControlName="yield">
        </div>

        <div class="col-3">
            <label for="prepTime">Preparation Time</label>
            <input type="text" id="prepTime" formControlName="prepTime">
        </div>
    </div>


    <div class="row">

        <div class="col-12">
            <label for="steps">Steps</label>
            <textarea id="steps" formControlName="steps"></textarea>
        </div>
    </div>


</form>

<div class="right-actions-panel">
    <!-- An update button should be here -->
</div>
